<!DOCTYPE html>

<html lang="eng">

<head>
    <title></title>
    <link rel="stylesheet" href="styles/style.css" type="text/css"/>
</head>

<body>
    <div class='headerContainer'>
        <hi class='header'>
            <span style="color: rgb(252, 70, 70)">Tic</span>
             Tac <span style='color: rgb(113, 111, 243)'>Toe</span></hi>
    </div>
    <div class='gameContainer'>
        <div class='markerSelectContainer'>
            <button class='markerButton X markerButtonSelX'>X</button>
            <button class='markerButton O'>O</button>
        </div>
        <div class='gameBoardContainer'>
            <button class='tttButton One' data-index='0'></button>
            <button class='tttButton Two' data-index='1'></button>
            <button class='tttButton Three' data-index='2'></button>
            <button class='tttButton Four' data-index='3'></button>
            <button class='tttButton Five' data-index='4'></button>
            <button class='tttButton Six' data-index='5'></button>
            <button class='tttButton Seven' data-index='6'></button>
            <button class='tttButton Eight' data-index='7'></button>
            <button class='tttButton Nine' data-index='8'></button>
        </div>
        <div class='restartContainer'>
            <button class='restartButton'>Restart</button>
        </div>
    </div>

    <div class='win-popup'>
        <div class='win-container'>
            <div class='win-message'>X Wins!</div>
            <button class='restartButton'>New Game</button>
        </div>
    </div>

<script src ="scripts/script.js"></script>
</body> 
</html>
